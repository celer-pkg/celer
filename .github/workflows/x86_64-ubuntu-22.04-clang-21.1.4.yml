# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ubuntu-amd64-clang-21.1.4

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.1'

    - name: Free disk space
      run: |
        echo "Disk space before cleanup:"
        df -h
        
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        
        echo "Disk space after cleanup:"
        df -h

    - name: Install build tools
      run: sudo apt update && sudo apt install -y build-essential clang git

    - name: Build Celer
      run: go build -v ./...

    - name: Test(AMD64_Clang)
      run: |
        go test -v ./depcheck/... -timeout 1h
        go test -v ./configs/...  -timeout 1h
        go test -v ./pkgs/git/... -timeout 1h
        go test -tags=test_clang -v ./cmds/... -timeout 1h
