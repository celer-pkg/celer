# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ubuntu-amd64-clang-21.1.4

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.1'

    - name: Install build-essential
      run: sudo apt update && sudo apt install -y build-essential

    - name: Install clang
      run: sudo apt update && sudo apt install -y clang

    - name: Build
      run: go build -v ./...

    - name: Test(Clang)
      env:
        GO_TEST_TIMEOUT: 1h
      run: |
        go test -v ./depcheck/... -timeout $GO_TEST_TIMEOUT
        go test -v ./configs/...  -timeout $GO_TEST_TIMEOUT
        go test -v ./pkgs/git/... -timeout $GO_TEST_TIMEOUT
        go test -v ./cmds/... -tags=clang -timeout $GO_TEST_TIMEOUT